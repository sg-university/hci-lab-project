<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Caroline Rentals</title>
    <link rel="stylesheet" href="./indexStyle.css" />
    <script type="module" src="./screenRouter.js"></script>
    <script type="module" src="./indexScript.js"></script>
    <link
      rel="stylesheet"
      href="./Components/Styles/HeaderComponentStyle.css"
    />
    <link
      rel="stylesheet"
      href="./Components/Styles/FooterComponentStyle.css"
    />
  </head>

  <body id="root">
    <div id="header-component">
      <div id="head">
        <div id="logo">
          <img src="/Assets/Images/logo.png" />
        </div>
        <div id="navigation-head">
          <a id="nav-head-login-screen" href="#">
            <h4>Login</h4>
          </a>
          <a id="nav-head-register-screen" href="#">
            <h4>Register</h4>
          </a>
        </div>
        <div id="navigation-back">
          <a id="nav-head-home-screen" href="#">
            <h4>Back to home</h4>
          </a>
        </div>
      </div>
      <div id="tail">
        <div id="navigation-tail">
          <a class="nav-item" id="nav-tail-home-screen" href="#">
            <h4>Home</h4>
          </a>
          <div class="nav-item dropdown" >
            <h4 class="dropbtn">
              Product
            </h4>
            <div class="dropdown-content">
              <a id="nav-tail-product-screen" href="#">Family Car</a>
              <a href="#">Commercial Car</a>
              <a href="#">Luxury Car</a>
            </div>
          </div>
          <a class="nav-item"  id="nav-tail-contact-screen" href="#">
            <h4>Contact</h4>
          </a>
        </div>
        </div>
      </div>
    </div>

    <div id="loading">
      <h1 class="main">LOADING</h1>
    </div>

    <div id="screen-page"></div>

    <div id="footer-component">
      <div id="head">
        <div id="social-media">
          <a id="instagram" href="http://facebook.com/" target="_blank">
            <img src="/Assets/Images/instagram.png" />
          </a>
          <a id="youtube" href="http://youtube.com/" target="_blank">
            <img src="/Assets/Images/youtube.png" />
          </a>
          <a id="twitter" href="http://twitter.com/" target="_blank">
            <img src="/Assets/Images/twitter.png" />
          </a>
          <a id="facebook" href="http://facebook.com/" target="_blank">
            <img src="/Assets/Images/facebook.png" />
          </a>
        </div>

        <div id="subscribe">
          <form>
            <label for="email">
              <text>Subscribe Our Newsletter</text>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
              />
            </label>
            <button id="subscribe" type="submit">Subscribe</button>
          </form>
        </div>
      </div>
      <div id="tail">
        <h4>&copy; Copyright 2020 by Muhammad Kharisma Azhari</h4>
      </div>
    </div>
  </body>
</html>
